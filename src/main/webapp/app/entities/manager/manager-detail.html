
<div>
    <h2><span>Manager</span> {{vm.manager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Company Id</span></dt>
        <dd>
            <span>{{vm.manager.companyId}}</span>
        </dd>
        <dt><span>Department</span></dt>
        <dd>
            <span>{{vm.manager.department}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.manager.userId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="manager-detail.edit({id:vm.manager.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
